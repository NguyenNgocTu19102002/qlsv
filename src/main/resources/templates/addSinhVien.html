<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<div th:replace="admin/fragments/sidebar::sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<br>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section>

				<div class="container p-3">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<div class="card">
								<div class="card-header text-center fs-4">Register Page</div>

								<th:block th:if="${session.msg}">
									<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
									<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
								</th:block>


								<div class="card-body">
									<form action="saveSinhVien" method="post">
										<div class="mb-3">
											<label>Enter Full Name</label> <input type="text" name="fullName"
												class="form-control">
										</div>
										<div class="mb-3">
											<label>Enter Email</label> <input type="text" name="email"
												class="form-control">
										</div>

										<div class="mb-3">
											<label>Enter Address</label> <input type="text" name="address"
												class="form-control">
										</div>
										<div class="mb-3">
											<label>Enter Qualification</label> <input type="text" name="qualification"
												class="form-control">
										</div>
										<div class="mb-3">
											<label>Enter Password</label> <input type="text" name="password"
												class="form-control">
										</div>
										<button class="btn btn-primary col-md-12">Register</button>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>



			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer::footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>
</body>

</html>
