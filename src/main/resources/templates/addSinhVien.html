<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head"></head>
<link rel="stylesheet" href="path/to/your/css/file.css">

<style>

    /* Card styling */
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        border: none;
    }

    .card-header {
        background-color: #007bff;
        color: white;
        font-size: 1.5rem;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .card-body {
        padding: 2rem;
    }

    /* Form styling */
    form {
        width: 100%;
    }

    .mb-3 {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    input.form-control {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 0.5rem;
        width: 100%;
        box-sizing: border-box;
    }

    input.form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button styling */
    button.btn {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0.75rem;
        font-size: 1rem;
    }

    button.btn:hover {
        background-color: #0056b3;
        cursor: pointer;
    }

    .text-center {
        text-align: center;
    }

    .text-success {
        color: #28a745;
    }
</style>

</style>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<div th:replace="admin/fragments/sidebar::sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<br>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section>
				<div class="container p-3">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<div class="card">
								<div class="card-header text-center fs-4">Đăng Ký Sinh
									Viên</div>

								<th:block th:if="${session.msg}">
									<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
									<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
								</th:block>

								<div class="card-body">
								<form  method="post" th:object="${sinhvien}">
										<div class="mb-3">
											<label>Họ Tên</label> <input type="text" name="fullName"
												class="form-control" th:field="*{hoTen}">
										</div>
										<div class="mb-3">
											<label>Năm Sinh</label> <input type="date"  name="namSinh"
												class="form-control" th:field="*{namSinh}">
										</div>
										<div class="mb-3">
											<label>Dân Tộc</label> <input type="text" name="danToc"
												class="form-control"th:field="*{danToc}">
										</div>
										<div class="mb-3">
											<label>Mã Lớp</label> <input type="text" name="maLop"
												class="form-control"th:field="*{maLop}">
										</div>
										<div class="mb-3">
											<label>Mã Sinh Viên</label> <input type="text"
												name="maSv" class="form-control"th:field="*{maSV}" >
										</div>
										<button class="btn btn-primary col-md-12">Register</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer::footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>
</body>

</html>
