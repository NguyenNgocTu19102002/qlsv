<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header::header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->

		<div th:replace="admin/fragments/sidebar::sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<br>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section>
				<div class="container">
					<h1>Danh Sách Sinh Viên</h1>
					<a th:href="@{/logout}">Logout</a>
					<hr>
					<a th:href="@{themmoiSinhVien}">Thêm mới sinh viên</a>
					<form  th:method="post" th:object="${sinhvien}">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Họ Tên</th>
								<th scope="col">Năm Sinh</th>
								<th scope="col">Dân Tộc</th>
								<th scope="col">Mã Lớp</th>
								<th scope="col">Mã Sinh Viên</th>
								<th scope="col">
									Action
								</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="SinhVien:${listDSsinhvien}">
								<td th:text="${SinhVien.id}"></td>
								<td th:text="${SinhVien.hoTen}"></td>
								<td th:text="${#dates.format(SinhVien.namSinh,'dd-MM-yyyy')}"></td>
								<td th:text="${SinhVien.danToc}"></td>
								<td th:text="${SinhVien.maLop}"></td>
								<td th:text="${SinhVien.maSV}"></td>

								<td>
									<button type="submit">Delete</button>
									<a type="button" th:href="@{/admin/upDateSinhVien/{id}(id=${SinhVien.id})}">Update</a>
								</td>
							</tr>
						</tbody>
					</table>
					</form>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer::footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>
</body>

</html>
